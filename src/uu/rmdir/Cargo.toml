[package]
name = "uu_rmdir"
version = "0.0.1"
authors = ["uutils developers"]
license = "MIT"
description = "rmdir ~ (uutils) remove empty DIRECTORY"

homepage = "https://github.com/uutils/coreutils"
repository = "https://github.com/uutils/coreutils/tree/master/src/uu/rmdir"
keywords = ["coreutils", "uutils", "cross-platform", "cli", "utility"]
categories = ["command-line-utilities"]
edition = "2018"

[lib]
path = "src/rmdir.rs"

[dependencies]
getopts = "0.2.18"
uucore = { version="0.0.4", package="uucore", path="../../uucore" }
uucore_procs = { version="0.0.4", package="uucore_procs", path="../../uucore/src/uucore_procs" }

[[bin]]
name = "rmdir"
path = "src/main.rs"
