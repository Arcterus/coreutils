[package]
name = "uucore"
version = "0.0.1"
authors = []

[dependencies]
getopts = "0.2.14"
failure = "0.1.1"
failure_derive = "0.1.1"
time = { version = "0.1.38", optional = true }
data-encoding = { version = "^1.1", optional = true }
libc = { version = "0.2.34", optional = true }
winapi = { version = "0.3", features = ["sysinfoapi"], optional = true }

[features]
fs = ["libc"]
utf8 = []
encoding = ["data-encoding"]
parse_time = []
mode = ["libc"]
utmpx = ["time", "libc"]
process = ["libc"]
signals = []
entries = ["libc"]
wide = []
# FIXME: when target-dependent features are supported in Cargo, this should change depending on platform
utsname = ["libc", "winapi"]
default = ["fs", "libc", "winapi", "utf8", "utsname", "encoding", "parse_time", "mode", "utmpx", "process", "entries", "signals", "wide"]

[lib]
path = "lib.rs"
name = "uucore"
